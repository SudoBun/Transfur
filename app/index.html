<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<link rel="stylesheet" href="stylesheets/ionicons.min.css"/>
	<link rel="stylesheet" href="stylesheets/application.css"/>
	<script src="javascripts/main/jquery.min.js" onload="init_alert()" type="text/javascript"></script>
	<script src="javascripts/renderer/application.js" type="text/javascript"></script>
</head>
<body>
	<header>
		<button class="close button">&times;</button>
		<button class="minimize button">&minus;</button>
		<h1 id="title">Transfur</h1>
	</header>
	<main>
		<section id="step-1" class="option-section">
			<div id="pane-source" class="option-pane">
				<h2 class="option-title">source</h2>
				<div class="option-icon icon-empty" type="source"></div>
				<div class="option-stats" style="display: none;">
					<p>5 Uploads</p>
					<p>400 Watches</p>
					<p>906 Favorites</p>
				</div>
			</div>
			<div id="pane-seperator" class="option-seperator">
				&#x2771;&#x276D;&#x276D;
			</div>
			<div id="pane-target" class="option-pane">
				<h2 class="option-title">target</h2>
				<div class="option-icon icon-empty" type="target"></div>
				<div class="option-stats"  style="display: none;">
					<p><input type="checkbox" id="option-uploads"/><label for="option-uploads">Uploads</label></p>
					<p><input type="checkbox" id="option-watches"/><label for="option-watches">Watches</label></p>
					<p><input type="checkbox" id="option-favorites"/><label for="option-favorites">Favorites</label></p>
				</div>
				<button id="option-transfur" class="option-button" style="display: none;">Transfur</button>
			</div>
		</section>
	</main>
</body>
</html>
